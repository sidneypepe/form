<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario/Venda</title>
    <link rel="stylesheet" href="./src/css/form.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>CADASTRE SEU VEICULO</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facil seu veiculo</h1>
                <p>Descreva as caracteristicas e marque os opcionais que ele possui.</p>
                <form>
                    <div class="box-input">
                        <label for="title">Titulo do anuncio <samp class="required-field">*</samp></label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" class="block" placeholder="Titulo do anuncio" minlength="5" 
                        maxlength="30" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <samp class="required-field">*</samp></label>
                        <input 
                        type="number" name="price" 
                        id="price" 
                        class="block" placeholder="Defina o preço" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <samp class="required-field">*</samp></label>
                        <textarea name="description" id="description" class="block" placeholder="Descreva todos os detalhes do seu veiculo ex: opcionais, pintura, pneus e manutenção."></textarea>
                 
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca<samp class="required-field">*</samp></label>
                        <input 
                        type="text" name="brand" 
                        id="brand" 
                        class="block" placeholder="Qual a marca do veiculo?" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo<samp class="required-field">*</samp></label>
                        <input 
                        type="text" name="model" 
                        id="model" 
                        class="block" placeholder="Qual o modelo do veiculo?" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem<samp class="required-field">*</samp></label>
                        <input 
                        type="number" name="mileage" 
                        id="mileage" 
                        class="block" placeholder="Qual a kilometragem do veiculo?" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="data-compra">Data de compra<samp class="required-field">*</samp></label>
                        <input 
                        type="date" name="data-compra" 
                        id="data-compra" 
                        class="block" 
                        required>
                    </div>
                    <div class="box-input">
                        <p>tipo de cambio <samp class="required-field">*</samp></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="automatico" name="gear">
                        <label for="automatico">automatico</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                       <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" id="alarme" name="optional[]" value="alarme">
                            <label for="alarme">Alarme</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ac" name="optional[]" value="ac">
                            <label for="ac">Ar condionado</label>
                        </li>
                        <li>
                            <input type="checkbox" id="camara-re" name="optional[]" value="camara-re">
                            <label for="camara-re">Camara de ré</label>
                        </li>
                       </ul>
                    </div>
                    <div class="optional-box">
                       <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="assist" name="optional[]" value="assist">
                            <label for="assist">Assistente de pista</label>
                        </li>
                        <li>
                            <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                            <label for="keyless">keyless</label>
                        </li>
                        <li>
                            <input type="checkbox" id="smartfone" name="optional[]" value="ac">
                            <label for="ac">Conectividade</label>
                        </li>
                        <li>
                            <input type="checkbox" id="seat" name="optional[]" value="seat">
                            <label for="seat">Banco de couro</label>
                        </li>
                       </ul>
                    </div>
                    <div class="box-input">
                        <p >Fotos do carro <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="image" name="image" required>
                    </div>

                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
